<!DOCTYPE html>
<!-- ICS2O-Unit1-05-HTML-MDL -->
<html lang="en-ca">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="My First Webpage, With MDL">
    <meta name="keywords" content="immaculata, ics2o">
    <meta name="author" content="KestrelBryce">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google's MDL -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-lime.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700 type=text/css">
    <title>More C₁₀H₁₂N₂O</title>
  </head>
  <body>
    <!-- Google's MDL -->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <div class = "mdl-layout mdl-js-layout mdl-layout--fixed-header">

      <!-- Web page header -->
      <header class = "mdl-layout__header">
        <div class = "mdl-layout__header-row">
          <span class = "mdl-layout-title">More C₁₀H₁₂N₂O</span>
        </div>
      </header>
      <!-- MDL Progress Bar With Indeterminate Progress -->
      <div id="p2" class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>
      
      <!-- Container for web page content -->
      <main class = "mdl-layout__content" style = "padding-left:20px">

        <!-- List -->
        <h5>Other ways to produce C₁₀H₁₂N₂O:</h5>
        <ul class="demo-list-item mdl-list">
          <li class="mdl-list__item">
            <span class="mdl-list__item-primary-content">
              Excercise
            </span>
          </li>
          <li class="mdl-list__item">
            <span class="mdl-list__item-primary-content">
              Comfort foods
            </span>
          </li>
          <li class="mdl-list__item">
            <span class="mdl-list__item-primary-content">
              Doing hobbies
            </span>
          </li>
          <li class="mdl-list__item">
            <span class="mdl-list__item-primary-content">
              Meditation
            </span>
          </li>
          <li class="mdl-list__item">
            <span class="mdl-list__item-primary-content">
              Being with friends
            </span>
          </li>
          <li class="mdl-list__item">
            <span class="mdl-list__item-primary-content">
              Going outside
            </span>
          </li>
        </ul>
        
        <!-- Radio button -->
        <h5>Did you recieve C₁₀H₁₂N₂O from this website?</h5>
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-1">
          <input type="radio" id="option-1" class="mdl-radio__button" name="options" value="1" checked>
          <span class="mdl-radio__label">Yes</span>
        </label>
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-2">
          <input type="radio" id="option-2" class="mdl-radio__button" name="options" value="2" checked>
          <span class="mdl-radio__label">No</span>
        </label>
      </div>
    </main>
  </body>
</html>
